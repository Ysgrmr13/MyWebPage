{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="row justify-content-center my-3">
  <div class="col-5">
    <img src="{% static 'photomain.jpg' %}" class="img-fluid">
  </div>
</div>

<div class="row justify-content-center mb-3">
  <div class="col-md-9 text-center">
    <h2 id="hometext" class="font-weight-bold">Beginner Django Developer</h2>
  </div>
</div>
<div class="row justify-content-center mb-3">
<h2 class="mt-5">Portfolio</h2>
</div>
<hr>
<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">
    <h3>{{ project.title }}</h3>
    {% if project.url %}
    <a href="{{ project.url }}"target="_blank">
      <img src="{{ project.image.url }}" class="img-fluid mb-2">
    </a>
    {% else %}

    <img src="{{ project.image.url }}" class="img-fluid mb-2">
    {% endif %}

    <p>{{ project.descript }}</p>

  </div>
  {% endfor %}
</div>

{% endblock %}
